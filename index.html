<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Era Birthday Quest</title>
  <style>
    :root {
      --bg: #0f172a; --text: #f8fafc; --accent: #ff758f;
    }
    body {
      margin: 0; min-height: 100vh;
      background: linear-gradient(180deg, #071020 0%, #0b1530 100%);
      color: var(--text);
      display: flex; align-items: center; justify-content: center;
      padding: 32px; font-family: sans-serif;
    }
    .app {
      width: 900px; max-width: 95vw;
      background: rgba(255,255,255,0.05);
      border-radius: 14px; padding: 24px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.7);
    }
    header {
      display: flex; align-items: center;
      justify-content: space-between;
    }
    h1 { margin: 0; font-size: 24px; }
    .subtitle { color: rgba(255,255,255,0.7); font-size: 14px; }
    .era-grid {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 12px;
      margin-top: 24px;
    }
    .era-card {
      background: rgba(255,255,255,0.03);
      border-radius: 12px; padding: 14px;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
      border: 1px solid rgba(255,255,255,0.08);
    }
    .era-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    .era-title { font-weight: 700; font-size: 18px; }
    .era-desc { font-size: 13px; color: rgba(255,255,255,0.8); }
    .panel {
      background: rgba(255,255,255,0.03);
      border-radius: 10px; padding: 16px;
      flex: 1;
      min-height: 350px;
    }
    .play-area {
      display: flex; gap: 16px; margin-top: 24px;
    }
    .question-area {
      margin-top: 20px;
    }
    .question-title {
      font-size: 18px; margin-bottom: 12px;
    }
    .choices {
      list-style: none; padding: 0;
    }
    .choices li {
      margin-bottom: 8px;
    }
    .choices button {
      width: 100%; text-align: left;
      padding: 10px; border: none;
      border-radius: 8px; background: rgba(255,255,255,0.1);
      color: var(--text); cursor: pointer;
      transition: background .15s;
    }
    .choices button:hover {
      background: rgba(255,255,255,0.2);
    }
    .choices button.correct { background: #4caf50; color: white; }
    .choices button.wrong { background: #e53935; color: white; }
    .controls { margin-top: 24px; }
    button.primary {
      background: linear-gradient(90deg, var(--accent), #ffd1e0);
      color: #1a1a1a;
      border: none; padding: 10px 16px; border-radius: 8px;
      cursor: pointer;
    }
    .hidden { display: none; }
    .final-screen {
      display: flex; flex-direction: column;
      align-items: center; gap: 16px;
      text-align: center;
    }
    .big-heart {
      font-size: 96px;
      animation: pop .9s ease forwards;
    }
    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      70% { transform: scale(1.12); opacity: 1; }
      100% { transform: scale(1); }
    }
    .confetti-canvas {
      position: fixed; top:0; left:0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    @media (max-width: 860px) {
      .era-grid { grid-template-columns: repeat(2,1fr); }
    }
    @media (max-width: 600px) {
      .era-grid { grid-template-columns: 1fr; }
      .play-area { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>Era Birthday Quest</h1>
        <div class="subtitle">Answer the quiz in each era, then unlock your surprise.</div>
      </div>
      <div style="text-align:right;">
        <div><strong>For:</strong> <span id="recipientName">Her</span></div>
        <div style="font-size:13px; color:rgba(255,255,255,0.7)">
          Completed Eras: <span id="completedCount">0</span>/<span id="eraCount">0</span>
        </div>
      </div>
    </header>

    <div class="era-grid" id="eraGrid"></div>

    <div class="play-area">
      <div class="panel" id="quizPanel">
        <div id="eraIntro">
          <h2 id="currentEraTitle">Select an Era to Begin</h2>
          <p id="currentEraDesc">Each era has 3 questions about Taylor Swift. Answer them all to complete the era.</p>
        </div>
        <div id="questionSection" class="hidden">
          <div class="question-area">
            <div class="question-title" id="questionText"></div>
            <ul class="choices" id="choicesList"></ul>
          </div>
        </div>
        <div class="controls">
          <button id="nextQuestionBtn" class="primary hidden">Next Question</button>
          <button id="revealBtn" class="primary">Reveal Surprise</button>
        </div>
      </div>

      <div class="panel" id="rightPanel">
        <div id="sideContent">
          <h3>Your Progress</h3>
          <div id="statusList">No eras completed yet.</div>
        </div>
        <div id="finalReveal" class="hidden">
          <div class="final-screen">
            <div class="big-heart">üíñ</div>
            <h2 id="finalTitle">Happy Birthday!</h2>
            <p id="finalText"></p>
            <button id="restartBtn" class="primary">Play Again</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <canvas class="confetti-canvas" id="confetti"></canvas>

  <script>
    /*** CONFIG ***/
    const recipient = {
      name: "Your Love"
    };
    const finalMessage = `Happy Birthday, my star ‚ú®<br/>
    I'm so proud of you ‚Äî your voice, your laugh, your stage. Love you more than all the eras.`;

    // Define eras and their quiz questions
    const ERAS = [
      {
        id: 'lover',
        title: 'Lover',
        desc: 'Pastel hearts & glitter vibes',
        questions: [
          {
            text: 'Which song on "Lover" contains the lyric ‚ÄúI‚Äôve loved you three summers now, honey, I want ‚Äôem all‚Äù?',
            choices: ['Cornelia Street', 'Lover', 'Paper Rings', 'Cruel Summer'],
            correct: 0
          },
          {
            text: 'Which song is NOT on the ‚ÄúLover‚Äù album?',
            choices: ['Daylight', 'Death by a Thousand Cuts', 'Getaway Car', 'London Boy'],
            correct: 2
          },
          {
            text: 'On ‚ÄúLover‚Äù, Taylor refers to which city as ‚Äúyou were in New York, my love‚Äù?',
            choices: ['Cornelia Street', 'London Boy', 'Miss Americana & the Heartbreak Prince', 'Soon You‚Äôll Get Better'],
            correct: 0
          }
        ]
      },
      {
        id: 'fearless',
        title: 'Fearless',
        desc: 'Golden romance & youth',
        questions: [
          {
            text: 'Which song is the title track of the ‚ÄúFearless‚Äù album?',
            choices: ['Fearless', 'Love Story', 'White Horse', 'Fifteen'],
            correct: 0
          },
          {
            text: '‚ÄúYou belong with me‚Äù was released on which Taylor Swift album?',
            choices: ['Fearless', 'Speak Now', 'Red', '1989'],
            correct: 0
          },
          {
            text: 'Which song from ‚ÄúFearless‚Äù won a Grammy for Best Female Country Vocal Performance?',
            choices: ['White Horse', 'You Belong with Me', 'Mine', 'Fifteen'],
            correct: 1
          }
        ]
      },
      {
        id: 'red',
        title: 'Red',
        desc: 'Scarves, heartbreak & poetry',
        questions: [
          {
            text: 'Which feature artist appears in ‚ÄúEverything Has Changed‚Äù on Red?',
            choices: ['Ed Sheeran', 'Bon Iver', 'Kendrick Lamar', 'Brendon Urie'],
            correct: 0
          },
          {
            text: 'Which of these songs is *not* on Red?',
            choices: ['Red', 'All Too Well', 'State of Grace', 'Style'],
            correct: 3
          },
          {
            text: '‚ÄúWe are too busy dancing to get knocked off our feet‚Äù is a lyric from which Red song?',
            choices: ['Red', '22', 'Everything Has Changed', 'Stay Stay Stay'],
            correct: 3
          }
        ]
      },
      {
        id: 'nineteen',
        title: '1989',
        desc: 'Retro synth & city lights',
        questions: [
          {
            text: 'Which of these songs is not on the original ‚Äú1989‚Äù release?',
            choices: ['Shake It Off', 'Blank Space', 'Wildest Dreams', 'Style', 'Lover'],
            correct: 4
          },
          {
            text: 'Which song‚Äôs music video features Taylor swinging on an ornament and riding a rollercoaster?',
            choices: ['Out of the Woods', 'Welcome to New York', 'Style', 'Shake It Off'],
            correct: 0
          },
          {
            text: 'Which producer worked heavily with Taylor on 1989 (pop sound)?',
            choices: ['Jack Antonoff', 'Max Martin', 'Nate Ruess', 'Kendrick Lamar'],
            correct: 1
          }
        ]
      },
      {
        id: 'folklore',
        title: 'Folklore',
        desc: 'Woodsy tales & soft melodies',
        questions: [
          {
            text: 'Which song opens the folklore album?',
            choices: ['the 1', 'cardigan', 'exile', 'august'],
            correct: 0
          },
          {
            text: 'Which two-track feature *Bon Iver* on folklore?',
            choices: ['exile', 'peace', 'seven', 'betty'],
            correct: 0
          },
          {
            text: 'Which folklore song uses the line ‚ÄúI‚Äôve been the archer, I‚Äôve been the prey‚Äù?',
            choices: ['the last great American dynasty', 'my tears ricochet', 'the archer', 'invisible string'],
            correct: 2
          }
        ]
      },
      {
        id: 'midnights',
        title: 'Midnights',
        desc: 'Sparkly nights & secret thoughts',
        questions: [
          {
            text: 'Which song contains the lyric ‚ÄúI should‚Äôve stayed, stayed, stayed‚Äù in Midnights?',
            choices: ['Anti-Hero', 'Maroon', 'Snow on the Beach', 'Karma'],
            correct: 0
          },
          {
            text: 'Which track features Lana Del Rey on Midnights?',
            choices: ['Bejeweled', 'Snow on the Beach', 'Lavender Haze', 'Vigilante Shit'],
            correct: 1
          },
          {
            text: 'Midnights is described as a concept album about how many sleepless nights?',
            choices: ['5', '13', '20', '8'],
            correct: 1
          }
        ]
      }
    ];

    /*** STATE ***/
    const state = {
      currentEra: null,
      currentQIndex: 0,
      completed: new Set()
    };

    /*** DOM REFS ***/
    const eraGrid = document.getElementById('eraGrid');
    const completedCountEl = document.getElementById('completedCount');
    const eraCountEl = document.getElementById('eraCount');
    const recipientNameEl = document.getElementById('recipientName');
    const statusListEl = document.getElementById('statusList');
    const currentEraTitleEl = document.getElementById('currentEraTitle');
    const currentEraDescEl = document.getElementById('currentEraDesc');
    const questionSection = document.getElementById('questionSection');
    const eraIntro = document.getElementById('eraIntro');
    const questionTextEl = document.getElementById('questionText');
    const choicesListEl = document.getElementById('choicesList');
    const nextQuestionBtn = document.getElementById('nextQuestionBtn');
    const revealBtn = document.getElementById('revealBtn');
    const rightPanel = document.getElementById('rightPanel');
    const finalReveal = document.getElementById('finalReveal');
    const finalTitle = document.getElementById('finalTitle');
    const finalText = document.getElementById('finalText');
    const restartBtn = document.getElementById('restartBtn');
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');
    let confettiParticles = [];
    let confettiLoopRunning = false;

    /*** INIT ***/
    recipientNameEl.textContent = recipient.name;
    eraCountEl.textContent = ERAS.length;

    // build era cards
    ERAS.forEach(e => {
      const card = document.createElement('div');
      card.className = 'era-card';
      card.innerHTML = `<div class="era-title">${e.title}</div><div class="era-desc">${e.desc}</div>`;
      card.addEventListener('click', () => {
        if (!state.completed.has(e.id)) selectEra(e.id);
      });
      eraGrid.appendChild(card);
    });

    function selectEra(eraId) {
      const era = ERAS.find(e => e.id === eraId);
      state.currentEra = era;
      state.currentQIndex = 0;
      eraIntro.classList.add('hidden');
      questionSection.classList.remove('hidden');
      nextQuestionBtn.classList.add('hidden');
      revealBtn.classList.remove('hidden');
      loadQuestion();
      updateStatus();
    }

    function loadQuestion() {
      const era = state.currentEra;
      const qobj = era.questions[state.currentQIndex];
      questionTextEl.textContent = qobj.text;
      choicesListEl.innerHTML = '';
      qobj.choices.forEach((c, idx) => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = c;
        btn.addEventListener('click', () => handleChoice(idx, btn));
        li.appendChild(btn);
        choicesListEl.appendChild(li);
      });
    }

    function handleChoice(choiceIdx, btn) {
      const era = state.currentEra;
      const qobj = era.questions[state.currentQIndex];
      if (choiceIdx === qobj.correct) {
        btn.classList.add('correct');
        // show Next if more questions
        if (state.currentQIndex < era.questions.length - 1) {
          nextQuestionBtn.classList.remove('hidden');
          revealBtn.classList.add('hidden');
        } else {
          // last question correct => mark era complete
          state.completed.add(era.id);
          completedCountEl.textContent = state.completed.size;
          revealBtn.textContent = 'Continue ‚Üí';
        }
      } else {
        btn.classList.add('wrong');
      }
      // disable all choice buttons to prevent multiple tries on same question
      Array.from(choicesListEl.querySelectorAll('button')).forEach(b => b.disabled = true);
    }

    nextQuestionBtn.addEventListener('click', () => {
      state.currentQIndex++;
      nextQuestionBtn.classList.add('hidden');
      revealBtn.classList.remove('hidden');
      loadQuestion();
    });

    revealBtn.addEventListener('click', () => {
      // if era completed and more eras left: return to intro for selecting next
      if (state.completed.has(state.currentEra.id)) {
        resetEraView();
        if (state.completed.size === ERAS.length) {
          showFinal();
        }
      }
    });

    restartBtn.addEventListener('click', () => {
      state.currentEra = null;
      state.currentQIndex = 0;
      state.completed.clear();
      finalReveal.classList.add('hidden');
      rightPanel.querySelector('#sideContent').classList.remove('hidden');
      eraIntro.classList.remove('hidden');
      questionSection.classList.add('hidden');
      revealBtn.textContent = 'Reveal Surprise';
      updateStatus();
      currentEraTitleEl.textContent = 'Select an Era to Begin';
      currentEraDescEl.textContent = 'Each era has 3 questions about Taylor Swift. Answer them all to complete the era.';
    });

    function resetEraView() {
      eraIntro.classList.remove('hidden');
      questionSection.classList.add('hidden');
      nextQuestionBtn.classList.add('hidden');
      revealBtn.classList.remove('hidden');
      // clear question UI
      questionTextEl.textContent = '';
      choicesListEl.innerHTML = '';
    }

    function updateStatus() {
      const statuses = ERAS.map(e => {
        return `${e.title}: ${state.completed.has(e.id) ? '‚úÖ' : '‚ùå'}`;
      });
      statusListEl.innerHTML = statuses.join('<br/>');
    }

    function showFinal() {
      rightPanel.querySelector('#sideContent').classList.add('hidden');
      finalReveal.classList.remove('hidden');
      finalTitle.textContent = `Happy Birthday, ${recipient.name}!`;
      finalText.innerHTML = finalMessage;
      confettiBurst(120);
    }

    /*** CONFETTI ***/
    function confettiBurst(amount = 80) {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      const colors = ['#ff7aa2','#ffd2e0','#ffe29f','#b9e3ff','#c7dcb6','#9bd3ff'];
      for (let i = 0; i < amount; i++) {
        confettiParticles.push({
          x: Math.random()*confettiCanvas.width,
          y: -20,
          vx: (Math.random()-0.5)*8,
          vy: Math.random()*5+2,
          size: Math.random()*6+4,
          color: colors[Math.floor(Math.random()*colors.length)],
          life: 80 + Math.random()*40
        });
      }
      if (!confettiLoopRunning) runConfetti();
    }
    function runConfetti() {
      confettiLoopRunning = true;
      function loop() {
        ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
        confettiParticles.forEach((p) => {
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.size, p.size*0.6);
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.15;
          p.life--;
        });
        confettiParticles = confettiParticles.filter(p => p.life > 0);
        if (confettiParticles.length > 0) {
          requestAnimationFrame(loop);
        } else {
          confettiLoopRunning = false;
        }
      }
      requestAnimationFrame(loop);
    }

    window.addEventListener('resize', () => {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    });

    // on load: nothing selected yet
    updateStatus();
  </script>
</body>
</html>
