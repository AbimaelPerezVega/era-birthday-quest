<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Era Birthday Quest</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    #game-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 2em;
      color: #e91e63;
    }

    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #c2185b;
    }

    #question-container {
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    #retry-btn {
      background-color: #ff9800;
    }

    #retry-btn:hover {
      background-color: #fb8c00;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Era Birthday Quest</h1>
    <div id="question-container"></div>
    <div id="feedback"></div>
    <button id="next-btn" class="hidden">Next Question</button>
    <button id="retry-btn" class="hidden">Try Again</button>
  </div>

  <script>
    const questions = [
      {
        question: "What year did we first meet?",
        options: ["2019", "2020", "2021", "2022"],
        answer: "2021"
      },
      {
        question: "Where did we go on our first date?",
        options: ["The beach", "A cafe", "The movies", "A park"],
        answer: "The movies"
      },
      {
        question: "What's my favorite color?",
        options: ["Blue", "Red", "Pink", "Black"],
        answer: "Blue"
      }
    ];

    let currentQuestionIndex = 0;

    const questionContainer = document.getElementById('question-container');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const retryBtn = document.getElementById('retry-btn');

    function showQuestion() {
      feedback.textContent = '';
      retryBtn.classList.add('hidden');
      nextBtn.classList.add('hidden');
      const question = questions[currentQuestionIndex];
      questionContainer.innerHTML = `
        <h2>${question.question}</h2>
        ${question.options.map(option => `<button class='option-btn'>${option}</button>`).join('')}
      `;

      document.querySelectorAll('.option-btn').forEach(button => {
        button.addEventListener('click', () => selectAnswer(button.textContent));
      });
    }

    function selectAnswer(selected) {
      const correct = questions[currentQuestionIndex].answer;
      if (selected === correct) {
        feedback.textContent = '✅ Correct!';
        feedback.style.color = 'green';
        nextBtn.classList.remove('hidden');
        retryBtn.classList.add('hidden');
      } else {
        feedback.textContent = '❌ Wrong! Try again!';
        feedback.style.color = 'red';
        retryBtn.classList.remove('hidden');
        nextBtn.classList.add('hidden');
      }
    }

    nextBtn.addEventListener('click', () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        questionContainer.innerHTML = '<h2>🎉 You completed the quest!</h2>';
        feedback.textContent = 'Happy Birthday! ❤️';
        nextBtn.classList.add('hidden');
        retryBtn.classList.add('hidden');
      }
    });

    retryBtn.addEventListener('click', () => {
      showQuestion(); // reload the same question
    });

    showQuestion();
  </script>
</body>
</html>
