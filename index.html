<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Era Birthday Quest</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #f8fafc;
      --accent: #ff758f;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #071020 0%, #0b1530 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      font-family: sans-serif;
    }
    .app {
      width: 900px;
      max-width: 95vw;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 8px 30px rgba(2, 6, 23, 0.7);
      position: relative;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }
    .panel {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      padding: 16px;
      flex: 1;
      min-height: 350px;
    }
    .play-area {
      display: flex;
      gap: 16px;
      margin-top: 24px;
    }
    .question-area {
      margin-top: 20px;
    }
    .question-title {
      font-size: 18px;
      margin-bottom: 12px;
    }
    .choices {
      list-style: none;
      padding: 0;
    }
    .choices li {
      margin-bottom: 8px;
    }
    .choices button {
      width: 100%;
      text-align: left;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      cursor: pointer;
      transition: background 0.15s;
    }
    .choices button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .choices button.correct {
      background: #4caf50;
      color: white;
    }
    .choices button.wrong {
      background: #e53935;
      color: white;
    }
    .controls {
      margin-top: 24px;
    }
    button.primary {
      background: linear-gradient(90deg, var(--accent), #ffd1e0);
      color: #1a1a1a;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .final-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      text-align: center;
    }
    .big-heart {
      font-size: 96px;
      animation: pop 0.9s ease forwards;
    }
    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      70% { transform: scale(1.12); opacity: 1; }
      100% { transform: scale(1); }
    }
    .confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>Era Birthday Quest</h1>
        <div class="subtitle">Answer the quiz in each era to unlock your surprise.</div>
      </div>
      <div style="text-align: right;">
        <div><strong>For:</strong> <span id="recipientName">Her</span></div>
        <div style="font-size: 13px; color: rgba(255,255,255,0.7);">
          Completed Eras: <span id="completedCount">0</span>/<span id="eraCount">0</span>
        </div>
      </div>
    </header>

    <div class="play-area">
      <div class="panel" id="quizPanel">
        <div class="question-area">
          <div class="question-title" id="questionText"></div>
          <ul class="choices" id="choicesList"></ul>
        </div>
        <div class="controls">
          <button id="nextQuestionBtn" class="primary hidden">Next Question</button>
          <button id="revealBtn" class="primary hidden">Reveal Surprise</button>
        </div>
      </div>

      <div class="panel" id="rightPanel">
        <div id="finalReveal" class="hidden">
          <div class="final-screen">
            <div class="big-heart">ðŸ’–</div>
            <h2 id="finalTitle">Happy Birthday!</h2>
            <p id="finalText"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <canvas class="confetti-canvas" id="confetti"></canvas>

  <script>
    const recipient = { name: "Your Love" };
    document.getElementById('recipientName').textContent = recipient.name;

    const finalMessage = `Happy Birthday, my star âœ¨<br/>I'm so proud of you â€” your voice, your laugh, your stage. Love you more than all the eras.`;

    const ERAS = [
      {
        id: 'fearless',
        title: 'Fearless',
        questions: [
          { text: 'Which song is the title track of the â€œFearlessâ€ album?', choices: ['Fearless','Love Story','White Horse','Fifteen'], correct: 0 },
          { text: 'â€œYou belong with meâ€ was released on which Taylor Swift album?', choices: ['Fearless','Speak Now','Red','1989'], correct: 0 },
          { text: 'Which song from â€œFearlessâ€ won a Grammy for Best Female Country Vocal Performance?', choices: ['White Horse','You Belong with Me','Mine','Fifteen'], correct: 1 }
        ]
      },
      {
        id: 'red',
        title: 'Red',
        questions: [
          { text: 'Which feature artist appears in â€œEverything Has Changedâ€ on Red?', choices: ['Ed Sheeran','Bon Iver','Kendrick Lamar','Brendon Urie'], correct: 0 },
          { text: 'Which of these songs is *not* on Red?', choices: ['Red','All Too Well','State of Grace','Style'], correct: 3 },
          { text: 'â€œWe are too busy dancing to get knocked off our feetâ€ is a lyric from which Red song?', choices: ['Red','22','Everything Has Changed','Stay Stay Stay'], correct: 3 }
        ]
      }
      // Add more eras here
    ];

    let currentEra = ERAS[0];
    let currentQuestion = 0;

    const questionText = document.getElementById('questionText');
    const choicesList = document.getElementById('choicesList');
    const nextBtn = document.getElementById('nextQuestionBtn');
    const revealBtn = document.getElementById('revealBtn');
    const finalReveal = document.getElementById('finalReveal');
    const finalText = document.getElementById('finalText');

    function showQuestion() {
      const q = currentEra.questions[currentQuestion];
      questionText.innerHTML = q.text;
      choicesList.innerHTML = '';
      q.choices.forEach((choice, index) => {
        const btn = document.createElement('button');
        btn.innerText = choice;
        btn.onclick = () => {
          btn.disabled = true;
          if(index === q.correct) btn.classList.add('correct');
          else btn.classList.add('wrong');
          // Show next button if not last question
          if(currentQuestion < currentEra.questions.length -1){
            nextBtn.classList.remove('hidden');
          } else {
            revealBtn.classList.remove('hidden');
          }
        };
        const li = document.createElement('li');
        li.appendChild(btn);
        choicesList.appendChild(li);
      });
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      nextBtn.classList.add('hidden');
      showQuestion();
    };

    revealBtn.onclick = () => {
      finalReveal.classList.remove('hidden');
      finalText.innerHTML = finalMessage;
    };

    showQuestion(); // Show the first question immediately
  </script>
</body>
</html>
