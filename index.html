<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Era Birthday Quest üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    .hidden {
      display: none;
    }

    #quiz, #final-message {
      padding: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff85c1;
    }

    .question {
      margin-top: 20px;
    }

    .choices button {
      display: block;
      margin: 10px auto;
      width: 250px;
    }

    #final-message h1 {
      font-size: 2.5em;
      color: #ff1493;
    }

    .heart {
      font-size: 5em;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.2); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="quiz">
    <h2 id="era-title"></h2>
    <div id="question-container"></div>
  </div>

  <div id="final-message" class="hidden">
    <div class="heart">üíñ</div>
    <h1>Happy Birthday, [Her Name]!</h1>
    <p>You‚Äôve completed the Era Birthday Quest! You‚Äôre my favorite era of all üíï</p>
  </div>

  <script>
    const eras = [
      {
        title: 'Fearless Era ‚ú®',
        questions: [
          { q: 'Which song from the Fearless album won a Grammy for Album of the Year?', options: ['Love Story', 'White Horse', 'Fearless'], answer: 'Fearless' },
          { q: 'What color dress did Taylor wear on the Fearless album cover?', options: ['Gold', 'Red', 'Silver'], answer: 'Gold' },
          { q: 'In ‚ÄúYou Belong With Me‚Äù, who is she singing to?', options: ['Her best friend‚Äôs boyfriend', 'Her ex', 'Her brother'], answer: 'Her best friend‚Äôs boyfriend' }
        ]
      },
      {
        title: 'Red Era ‚ù§Ô∏è',
        questions: [
          { q: 'Which famous scarf is mentioned in ‚ÄúAll Too Well‚Äù?', options: ['Red', 'Blue', 'Plaid'], answer: 'Red' },
          { q: 'What year was the original Red album released?', options: ['2010', '2012', '2014'], answer: '2012' },
          { q: 'Which artist featured in ‚ÄúEverything Has Changed‚Äù?', options: ['Ed Sheeran', 'Shawn Mendes', 'Harry Styles'], answer: 'Ed Sheeran' }
        ]
      },
      {
        title: '1989 Era üíô',
        questions: [
          { q: 'Which song starts with ‚ÄúNice to meet you, where you been?‚Äù', options: ['Blank Space', 'Style', 'Shake It Off'], answer: 'Blank Space' },
          { q: '1989 is known for which major musical shift?', options: ['Country to Pop', 'Pop to Rock', 'Rock to Folk'], answer: 'Country to Pop' },
          { q: 'Which animal appears in the ‚ÄúBlank Space‚Äù video?', options: ['Cat', 'Tiger', 'Horse'], answer: 'Horse' }
        ]
      },
      {
        title: 'Reputation Era üêç',
        questions: [
          { q: 'What symbol became iconic during the Reputation era?', options: ['Snake', 'Butterfly', 'Rose'], answer: 'Snake' },
          { q: 'Finish the lyric: ‚ÄúI‚Äôm sorry, the old Taylor can‚Äôt come to the phone right now...‚Äù', options: ['Why? Oh, she‚Äôs dead', 'Why? She‚Äôs busy', 'Why? She‚Äôs gone'], answer: 'Why? Oh, she‚Äôs dead' },
          { q: 'Who featured on ‚ÄúEnd Game‚Äù?', options: ['Ed Sheeran & Future', 'Drake & Rihanna', 'Post Malone'], answer: 'Ed Sheeran & Future' }
        ]
      },
      {
        title: 'Lover Era üíï',
        questions: [
          { q: 'Which song opens the Lover album?', options: ['I Forgot That You Existed', 'Lover', 'The Archer'], answer: 'I Forgot That You Existed' },
          { q: 'What‚Äôs the color theme of the Lover era?', options: ['Pink & Blue Pastels', 'Gold', 'Black & White'], answer: 'Pink & Blue Pastels' },
          { q: 'Who is featured in ‚ÄúME!‚Äù?', options: ['Brendon Urie', 'Ed Sheeran', 'Zayn Malik'], answer: 'Brendon Urie' }
        ]
      },
      {
        title: 'Midnights Era üåå',
        questions: [
          { q: 'What song from Midnights references Karma?', options: ['Anti-Hero', 'Lavender Haze', 'Karma'], answer: 'Karma' },
          { q: 'Finish the lyric: ‚ÄúIt‚Äôs me, hi...‚Äù', options: ['I‚Äôm the problem, it‚Äôs me', 'I‚Äôm the star, can‚Äôt you see', 'I‚Äôm your dream, it‚Äôs me'], answer: 'I‚Äôm the problem, it‚Äôs me' },
          { q: 'Which color is most associated with Midnights?', options: ['Blue', 'Purple', 'Silver'], answer: 'Blue' }
        ]
      }
    ];

    let currentEra = 0;
    let currentQuestion = 0;

    const quiz = document.getElementById('quiz');
    const eraTitle = document.getElementById('era-title');
    const questionContainer = document.getElementById('question-container');
    const finalMessage = document.getElementById('final-message');

    function showQuestion() {
      const era = eras[currentEra];
      const question = era.questions[currentQuestion];
      eraTitle.textContent = era.title;
      questionContainer.innerHTML = `
        <div class="question"><strong>${question.q}</strong></div>
        <div class="choices">
          ${question.options.map(option => `<button>${option}</button>`).join('')}
        </div>
        <p id="feedback"></p>
      `;

      const buttons = questionContainer.querySelectorAll('button');
      buttons.forEach(btn => btn.addEventListener('click', () => handleAnswer(btn.textContent)));
    }

    function handleAnswer(choice) {
      const feedback = document.getElementById('feedback');
      const correctAnswer = eras[currentEra].questions[currentQuestion].answer;
      if (choice === correctAnswer) {
        feedback.textContent = '‚ú® Correct!';
        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < eras[currentEra].questions.length) {
            showQuestion();
          } else {
            currentEra++;
            currentQuestion = 0;
            if (currentEra < eras.length) {
              showQuestion();
            } else {
              showFinalMessage();
            }
          }
        }, 800);
      } else {
        feedback.innerHTML = '‚ùå Oops! Try again.<br><button id="retryButton">Retry</button>';
        document.getElementById('retryButton').addEventListener('click', showQuestion);
      }
    }

    function showFinalMessage() {
      quiz.classList.add('hidden');
      finalMessage.classList.remove('hidden');
    }

    // Start immediately
    showQuestion();
  </script>
</body>
</html>
