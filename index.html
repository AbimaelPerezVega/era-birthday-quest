    let currentEra = 0;
    let currentQuestion = 0;

    const intro = document.getElementById('intro');
    const quiz = document.getElementById('quiz');
    const eraTitle = document.getElementById('era-title');
    const questionContainer = document.getElementById('question-container');
    const finalMessage = document.getElementById('final-message');
    const startButton = document.getElementById('startButton');

    startButton.addEventListener('click', () => {
      intro.classList.add('hidden');
      quiz.classList.remove('hidden');
      showQuestion();
    });

    function showQuestion() {
      const era = eras[currentEra];
      const question = era.questions[currentQuestion];
      eraTitle.textContent = era.title;
      questionContainer.innerHTML = `
        <div class="question"><strong>${question.q}</strong></div>
        <div class="choices">
          ${question.options.map(option => `<button>${option}</button>`).join('')}
        </div>
        <p id="feedback"></p>
      `;

      const buttons = questionContainer.querySelectorAll('button');
      buttons.forEach(btn => btn.addEventListener('click', () => handleAnswer(btn.textContent)));
    }

    function handleAnswer(choice) {
      const feedback = document.getElementById('feedback');
      const correctAnswer = eras[currentEra].questions[currentQuestion].answer;
      if (choice === correctAnswer) {
        feedback.textContent = 'âœ¨ Correct!';
        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < eras[currentEra].questions.length) {
            showQuestion();
          } else {
            currentEra++;
            currentQuestion = 0;
            if (currentEra < eras.length) {
              showQuestion();
            } else {
              showFinalMessage();
            }
          }
        }, 800);
      } else {
        feedback.innerHTML = 'âŒ Oops! Try again.<br><button id="retryButton">Retry</button>';
        document.getElementById('retryButton').addEventListener('click', showQuestion);

    }
