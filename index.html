<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taylor Swift Era Quiz</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    #game-container {
      background: #1e293b;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      color: #f472b6;
    }

    .era-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .era-btn:hover {
      background-color: #2563eb;
    }

    .option-btn {
      background-color: #334155;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      transition: 0.3s;
    }

    .option-btn:hover {
      background-color: #475569;
    }

    button.hidden {
      display: none;
    }

    #retry-btn {
      background-color: #facc15;
      color: #000;
    }

    #retry-btn:hover {
      background-color: #eab308;
    }

    #next-btn {
      background-color: #22c55e;
    }

    #next-btn:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Taylor Swift Era Quiz</h1>
    <div id="era-selection"></div>
    <div id="question-container"></div>
    <div id="feedback"></div>
    <button id="next-btn" class="hidden">Next Question</button>
    <button id="retry-btn" class="hidden">Try Again</button>
  </div>

  <script>
    const eras = {
      'Lover': [
        { question: 'Which song is NOT on the "Lover" album?', options: ['Daylight', 'Death by a Thousand Cuts', 'Getaway Car', 'London Boy'], answer: 'Getaway Car' },
        { question: 'What color palette is associated with the Lover era?', options: ['Pastel pinks and blues', 'Red and gold', 'Black and white', 'Purple and silver'], answer: 'Pastel pinks and blues' },
        { question: 'Which single was the first released from Lover?', options: ['Lover', 'ME!', 'You Need to Calm Down', 'The Archer'], answer: 'ME!' }
      ],
      '1989': [
        { question: 'What city inspired most of 1989?', options: ['Nashville', 'Los Angeles', 'New York City', 'London'], answer: 'New York City' },
        { question: 'Which song won the Grammy for Record of the Year from 1989?', options: ['Blank Space', 'Style', 'Shake It Off', 'Bad Blood'], answer: 'Shake It Off' },
        { question: '1989 was Taylor‚Äôs shift into what music genre?', options: ['Country', 'Pop', 'Rock', 'Folk'], answer: 'Pop' }
      ],
      'Red': [
        { question: 'Which song contains the lyric ‚ÄúLoving him is like driving a new Maserati down a dead-end street‚Äù?', options: ['Treacherous', 'Red', 'State of Grace', 'I Knew You Were Trouble'], answer: 'Red' },
        { question: 'What year was the original Red album released?', options: ['2010', '2012', '2014', '2016'], answer: '2012' },
        { question: 'What‚Äôs the length of ‚ÄúAll Too Well (10 Minute Version)‚Äù?', options: ['8:45', '9:12', '10:13', '10:00'], answer: '10:13' }
      ],
      'Folklore': [
        { question: 'What is the sister album to Folklore?', options: ['Reputation', 'Evermore', 'Lover', 'Midnights'], answer: 'Evermore' },
        { question: 'Which Folklore song features Bon Iver?', options: ['Exile', 'Cardigan', 'August', 'The 1'], answer: 'Exile' },
        { question: 'Where was Folklore mostly written during?', options: ['Taylor‚Äôs 1989 tour', 'The pandemic', 'Her Red tour', 'Her debut era'], answer: 'The pandemic' }
      ],
      'Midnights': [
        { question: 'Which song opens the Midnights album?', options: ['Lavender Haze', 'Maroon', 'Karma', 'Anti-Hero'], answer: 'Lavender Haze' },
        { question: 'Which song includes the lyric ‚ÄúIt‚Äôs me, hi, I‚Äôm the problem, it‚Äôs me‚Äù?', options: ['Bejeweled', 'Anti-Hero', 'Snow on the Beach', 'Mastermind'], answer: 'Anti-Hero' },
        { question: 'What deluxe edition of Midnights was later released?', options: ['3AM Edition', 'Moonlight Edition', 'Taylor‚Äôs Version', 'Deluxe Lover Edition'], answer: '3AM Edition' }
      ]
    };

    let currentEra = null;
    let currentQuestions = [];
    let currentQuestionIndex = 0;

    const eraSelection = document.getElementById('era-selection');
    const questionContainer = document.getElementById('question-container');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const retryBtn = document.getElementById('retry-btn');

    function showEraSelection() {
      questionContainer.innerHTML = '';
      feedback.textContent = '';
      nextBtn.classList.add('hidden');
      retryBtn.classList.add('hidden');
      eraSelection.innerHTML = '<h2>Select an Era</h2>';
      for (const era in eras) {
        const btn = document.createElement('button');
        btn.textContent = era;
        btn.classList.add('era-btn');
        btn.addEventListener('click', () => startEra(era));
        eraSelection.appendChild(btn);
      }
    }

    function startEra(era) {
      currentEra = era;
      currentQuestions = eras[era];
      currentQuestionIndex = 0;
      eraSelection.innerHTML = '';
      showQuestion();
    }

    function showQuestion() {
      feedback.textContent = '';
      retryBtn.classList.add('hidden');
      nextBtn.classList.add('hidden');
      const q = currentQuestions[currentQuestionIndex];
      questionContainer.innerHTML = `<h2>${currentEra}: ${q.question}</h2>`;
      q.options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.classList.add('option-btn');
        btn.addEventListener('click', () => selectAnswer(option));
        questionContainer.appendChild(btn);
      });
    }

    function selectAnswer(selected) {
      const correct = currentQuestions[currentQuestionIndex].answer;
      if (selected === correct) {
        feedback.textContent = '‚úÖ Correct!';
        feedback.style.color = 'lightgreen';
        nextBtn.classList.remove('hidden');
        retryBtn.classList.add('hidden');
      } else {
        feedback.textContent = '‚ùå Wrong! Try again!';
        feedback.style.color = 'red';
        retryBtn.classList.remove('hidden');
        nextBtn.classList.add('hidden');
      }
    }

    nextBtn.addEventListener('click', () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < currentQuestions.length) {
        showQuestion();
      } else {
        const erasLeft = Object.keys(eras);
        const currentEraIndex = erasLeft.indexOf(currentEra);
        if (currentEraIndex < erasLeft.length - 1) {
          startEra(erasLeft[currentEraIndex + 1]);
        } else {
          showFinalMessage();
        }
      }
    });

    retryBtn.addEventListener('click', showQuestion);

    function showFinalMessage() {
      questionContainer.innerHTML = '<h2>üéâ Happy Birthday! üéÇ</h2><p>You completed all the eras!</p>';
      feedback.textContent = '';
      nextBtn.classList.add('hidden');
      retryBtn.classList.add('hidden');
      launchConfetti();
    }

    function launchConfetti() {
      const emojis = ['üéâ','üíñ','üíò','üíù','üéÇ','üíû'];
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        confetti.style.position = 'fixed';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.fontSize = Math.random() * 20 + 15 + 'px';
        confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    const style = document.createElement('style');
    style.innerHTML = `@keyframes fall { to { transform: translateY(110vh) rotate(720deg); opacity: 0; } }`;
    document.head.appendChild(style);

    showEraSelection();
  </script>
</body>
</html>
